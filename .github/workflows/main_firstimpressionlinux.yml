# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - FirstImpressionLinux

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app
          
      - name: Install dependencies for client-side (frontend)
        run: |
          cd client
          npm install

      - name: Build client-side (frontend) application
        run: |
          cd client
          npm run build

      - name: Install dependencies for server-side (backend)
        run: |
          cd server
          npm install
    
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9861F434A7AE490DA9BF71C57877C0C0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7EE1AC2209B54D30B10F85F55B3E3FAD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A4E5A9245F5541148AA3828E9A35FE3E }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'FirstImpressionLinux'
          slot-name: 'Production'
          package: .
          
